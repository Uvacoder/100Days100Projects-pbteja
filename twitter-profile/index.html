<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/9ccf534938.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <div class="profile-pic">
          <img src="https://pbs.twimg.com/profile_images/1277492092676145152/kmEJVcrt_400x400.jpg" alt="" class="image">
        </div>
        <div class="details">
          <h2 class="name">Bhanu Teja</h2>
          <p class="role">Software Developer</p>
          <p class="location">Hyderabad, India</p>
        </div>
        <div class="social">
          <a href="https://twitter.com/pbteja1998" target="_blank">
            <i class="icon fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="https://bhanuteja.dev" target="_blank">
            <i class="icon fa fa-globe" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/pbteja1998" target="_blank">
            <i class="icon fa fa-github" aria-hidden="true"></i>
          </a>
          <a href="https://linkedin.com/in/pbteja1998" target="_blank">
            <i class="icon fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="bottom">
        <div class="users">
          <div class="following">
            <h2 class="count">284</h2>
            <span class="text">FOLLOWING</span>
          </div>
          <div class="followers">
            <h2 class="count">48</h2>
            <span class="text">FOLLOWERS</span>
          </div>
        </div>

        <div class="actions">
          <a href="https://twitter.com/pbteja1998?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-related="" data-dnt="true" data-show-count="false">
            Follow @pbteja1998
          </a>
          <a href="https://twitter.com/intent/tweet?screen_name=pbteja1998&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-size="large" data-text="" data-related="" data-show-screen-name="false" data-dnt="true" data-show-count="false">
            Tweet to @pbteja1998
          </a>
          <a href="https://twitter.com/intent/tweet?button_hashtag=100Days100Projects&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-size="large" data-related="" data-show-screen-name="false" data-dnt="true" data-show-count="false">
            Tweet #100Days100Projects
          </a>
        </div>
      </div>
    </div>
    <div class="timeline">
      <a class="twitter-timeline" data-width="600" data-dnt="true" data-theme="light" href="https://twitter.com/pbteja1998?ref_src=twsrc%5Etfw">Tweets by pbteja1998</a>
    </div>
  </div>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
