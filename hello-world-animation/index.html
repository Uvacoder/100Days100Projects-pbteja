<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="animation">
    <p class="animated rotateOut">H</p>
    <p class="animated rotateOut">E</p>
    <p class="animated rotateOut">L</p>
    <p class="animated rotateOut">L</p>
    <p class="animated rotateOut">O</p>
    <p class="animated rotateOut">&nbsp;</p>
    <p class="animated rotateOut">W</p>
    <p class="animated rotateOut">O</p>
    <p class="animated rotateOut">R</p>
    <p class="animated rotateOut">L</p>
    <p class="animated rotateOut">D</p>
  </div>
</body>
</html>
