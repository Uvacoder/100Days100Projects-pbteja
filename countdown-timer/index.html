<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<!--  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">-->
  <title>100 Days 100 Projects | Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/script.js"></script>
</head>

<body>

<div class="container">
  <h1>Time until my next challenge</h1>
  <div class="timer">
    <div class="box-group hours">
      <div class="box">
        <span id="hour-1"></span>
      </div>
      <div class="box">
        <span id="hour-2"></span>
      </div>
    </div>

    <div class="separator">
      <p>:</p>
    </div>

    <div class="box-group minutes">
      <div class="box">
        <span id="min-1"></span>
      </div>
      <div class="box">
        <span id="min-2"></span>
      </div>
    </div>

    <div class="separator">
      <p>:</p>
    </div>

    <div class="box-group seconds">
      <div class="box">
        <span id="sec-1"></span>
      </div>
      <div class="box">
        <span id="sec-2"></span>
      </div>
    </div>
  </div>
</div>

</body>

</html>
